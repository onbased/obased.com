<section id="fh5co-services" data-section="services">
    
    <div class="to-animate figure-5"></div>
    <div class="to-animate figure-6"></div>
    <!-- <div class="to-animate figure-9"></div> -->
    <div class="to-animate figure-10"></div>

    <div class="container">
        <div class="row">
            <div class="text-center col-md-12 section-heading">
                <h2 class="to-animate">{{ with .Site.Params.services.title }}{{ . | markdownify }}{{ end }}</h2>
                <div class="row">
                    <div class="col-md-12 subtext to-animate">
                        <h3 class="text-center">{{ with .Site.Params.services.description }}{{ . | markdownify }}{{ end }}</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="container-fluid"> -->
            {{ range .Site.Params.services.item }}
            <div class="row align-items-center">
                <div class="col-md-1"></div>
                <div class="col-md-2 text-center">
                {{ range .image }}
                    <img src="{{ . }}" class="mx-auto to-animate fh5co-services-icon"></img>
                {{ end }}
                </div>
                <div id="{{ .name }}" data-section="{{ .name }}" class="col-md-7 fh5co-service to-animate">
                    <h3>{{ .title | markdownify }}</h3>
                    <p>{{ .description | markdownify }}</p>
                </div>
                <!-- <div class="clearfix visible-sm-block"></div> -->
            </div>
            {{ end }}
        <!-- </div> -->
    </div>
</section>
