{{ define "main" }}
<!-- section -->
<section class="section-sm">
    <div class="container">
      <div class="row">
        <div class="col-12 mb-4">
          <!-- course thumb -->
          <img style="height: 500px;width: 100%;object-fit: cover;" src="{{ .Params.image | relURL }}"
            class="img-fluid w-100">
        </div>
      </div>
      <!-- course info -->
        <div class="container showcase">
            <h1>{{ .Title }}</h1>
            <p>{{ .Content }}</p>
        </div>
    </div>
</section>
{{ end }}
