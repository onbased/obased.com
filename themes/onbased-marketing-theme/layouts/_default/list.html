{{ define "main" }}



<div class="universal-wrapper">

  {{ with .Content }}
  <div class="article-style" itemprop="articleBody">{{ . }}</div>
  {{ end }}

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}
  
    <div class="col-lg-4 col-md-6 mb-4">
      {{ partial "li_compact" . }}
    </div>
   
  {{ end }}

  {{ partial "pagination" . }}

</div>

{{ end }}
